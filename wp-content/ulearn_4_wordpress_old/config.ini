[theme]
name = "ulearn_4_wordpress";
shortname = "artisteer";
build = "2.5.0.31067";
template_ext = "php";
[menu]
homeCaption = "Home";
showHome = true;
topItemBegin = "<span class='l'></span><span class='r'></span><span class='t'>";
topItemEnd = "</span>";
showSubitems = true;
source = "Pages";
[vmenu]
showSubitems = true;
source = "Categories";
[metadata]
thumbnail_auto = false;
thumbnail_width = 100;
thumbnail_height = 100;
excerpt_auto = false;
excerpt_min_remainder = 5;
excerpt_words = 40;
excerpt_use_tag_filter = false;
excerpt_allowed_tags = "a,img,abbr,blockquote,b,cite,pre,code,em,label,i,p,span,strong,ul,ol,li,h1,h2,h3,h4,h5,h6,script,object,param,embed,iframe,div,table,thead,tbody,tfoot,tr,th,td";
title = false;
separator = " | ";
header = "date,author,edit";
footer = "category,tag,comments";
date = "<img class='art-metadata-icon' src='[template_url]/images/postdateicon.png' width='17' height='18' alt='' />";
author = "<img class='art-metadata-icon' src='[template_url]/images/postauthoricon.png' width='14' height='14' alt='' />";
category = "<img class='art-metadata-icon' src='[template_url]/images/postcategoryicon.png' width='18' height='18' alt='' />";
tag = "<img class='art-metadata-icon' src='[template_url]/images/posttagicon.png' width='18' height='18' alt='' />";
comments = "<img class='art-metadata-icon' src='[template_url]/images/postcommentsicon.png' width='18' height='18' alt='' />";
edit = "<img class='art-metadata-icon' src='[template_url]/images/postediticon.png' width='14' height='14' alt='' />";
[sidebars]
default = "vmenu,search,categories,archive,blogroll";
secondary = "";
top = "";
bottom = "";
footer = "";
[footer]
defaultText = "";
rss_link = "<a href='[rss_url]' class='art-rss-tag-icon' title='[rss_title]'></a>"
rss_show = true;
